<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

    <div class="container mt-5">

        <div class="col-md-3 mt-4">
            <div class="form-group">
                <button type="button" class="btn btn-success btn-add">Tambah item</button>
              </div>
          </div>

        <div class="row justify-content-center">

            <div class="col-md-6">

                <form>
                    <div class="form-group mb-2">
                      <label for="namaresto">Nama Resto</label>
                      <input type="text" class="form-control" id="namaresto" placeholder="Masukkan Nama Resto">
                    </div>

                    <div class="form-group mb-2">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal">
                      </div>

                      <div class="form-group">
                        <label for="namakasir">Nama Kasir</label>
                        <input type="text" class="form-control" id="namakasir" placeholder="Masukkan Nama Kasir">
                      </div>

                      <div class="mt-2">
                          <div class="row" id="addbaru">

                              <div class="col-md-6">
                                <div class="form-group barang" id="additem">
                                    <label for="item">Item</label>
                                    <input type="text" class="form-control item" id="item">
                                  </div>
                              </div>

                              <div class="col-md-3">
                                <div class="form-group barang" id="addharga">
                                    <label for="harga">Harga</label>
                                    <input type="text" class="form-control" id="harga1">
                                  </div>
                              </div>
        
                          </div>
                      </div>

                      <button onclick="proses()" type="button" class="btn btn-primary mt-2 
                      "data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Proses
                      </button>
                  </form>

            </div>
        </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h3>Informasi Pembayaran</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Nama Warung : <span id="idresto"></span></h5>
                        <h5>Tanggal : <span id="idtanggal"></span></h5>
                     .   <h5>Nama Kasir : <span id="idkasir"></span></h5>
                        <h5>Item : <span id="iditem"></span></h5>
                        <h5>Total : <span id="idharga"></span></h5>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary">Cetak</button>
                    </div>
                </div>
                </div>
            </div>
    

    </div>
    
    <script src="kasir.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
